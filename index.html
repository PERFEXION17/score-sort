<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <title>Score Sort
    </title>
</head>
<body>
    <nav><a href="index.html">SCORE SORT</a></nav>
    <header>
        <i class="ph ph-sort-ascending"></i>
    </header>
    
    <main>
        <section class="input_section">
            <input type="text" placeholder="Student's Name" id="studentName">
            <input type="number" placeholder="Student's Score" id="studentScore" class="student_score">
            <button id="submitScore">Submit</button>
        </section>
        <section class="render_section">
            <div id="inputList" class="input_list">
            </div>

            <button id="sortBtn">Sort <i class="ph ph-caret-double-down"></i></button>
        </section>
        <hr>
        <section id="sortedList">

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
